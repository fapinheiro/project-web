<!-- ## Clearfix Hacking

- Um elemento com float não contribui com a altura do seu container,
- O chamado clearfix hack consiste em adicionar estilos especícos para os
pseudo elementos de um container que tenha elementos com float e precise ter
a sua altura adequada ao conteúdo. -->
<div class='page clearfix'>
	<section class='posts'>
		<p>post 1</p>
	</section>
	<aside>
		<p>menu 1</p>
	</aside>
</div>
